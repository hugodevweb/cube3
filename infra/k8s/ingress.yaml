apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maison-epouvante-ingress
  namespace: maison-epouvante
  labels:
    app.kubernetes.io/part-of: maison-epouvante
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # All /api/* requests go to the gateway â€” no rewrite, the gateway
          # expects the full /api/... prefix (setGlobalPrefix('api')).
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 3000
          # All other requests go to the React frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
