---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  namespace: maison-epouvante
  labels:
    app: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media
  template:
    metadata:
      labels:
        app: media
    spec:
      containers:
        - name: media
          image: maison-epouvante/media:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3004
          env:
            - name: PORT
            - name: DATABASE_URL
              value: postgresql://maison:changeme@postgres:5432/maison_epouvante
            - name: RABBITMQ_URL
              value: amqp://maison:changeme@rabbitmq:5672
              value: '3004'
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /media/health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /media/health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: media
  namespace: maison-epouvante
  labels:
    app: media
spec:
  type: ClusterIP
  selector:
    app: media
  ports:
    - port: 3004
      targetPort: 3004

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: media-hpa
  namespace: maison-epouvante
  labels:
    app: media
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: media
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
