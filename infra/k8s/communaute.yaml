---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communaute
  namespace: maison-epouvante
  labels:
    app: communaute
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communaute
  template:
    metadata:
      labels:
        app: communaute
    spec:
      containers:
        - name: communaute
          image: maison-epouvante/communaute:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: '3003'
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgresql://maison:changeme@postgres:5432/maison_epouvante
            - name: RABBITMQ_URL
              value: amqp://maison:changeme@rabbitmq:5672
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /communaute
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /communaute
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: communaute
  namespace: maison-epouvante
  labels:
    app: communaute
spec:
  type: ClusterIP
  selector:
    app: communaute
  ports:
    - port: 3003
      targetPort: 3003
