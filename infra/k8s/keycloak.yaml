---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: maison-epouvante
  labels:
    app: keycloak
data:
  realm-export.json: |
    {
      "realm": "maison-epouvante",
      "enabled": true,
      "sslRequired": "external",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": false,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "accessTokenLifespan": 300,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Administrator — full access to all resources",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "user",
            "description": "Regular authenticated user",
            "composite": false,
            "clientRole": false
          }
        ]
      },
      "clients": [
        {
          "clientId": "maison-backend",
          "name": "Maison Épouvante — Backend",
          "enabled": true,
          "protocol": "openid-connect",
          "publicClient": false,
          "secret": "change-me-backend-secret",
          "serviceAccountsEnabled": true,
          "standardFlowEnabled": false,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "authorizationServicesEnabled": false,
          "fullScopeAllowed": true,
          "defaultClientScopes": ["web-origins", "roles", "profile", "email"],
          "optionalClientScopes": ["address", "phone", "offline_access"],
          "protocolMappers": [
            {
              "name": "audience-maison-backend",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-audience-mapper",
              "consentRequired": false,
              "config": {
                "included.client.audience": "maison-backend",
                "id.token.claim": "false",
                "access.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "maison-frontend",
          "name": "Maison Épouvante — Frontend",
          "enabled": true,
          "protocol": "openid-connect",
          "publicClient": true,
          "serviceAccountsEnabled": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "attributes": {
            "pkce.code.challenge.method": "S256"
          },
          "redirectUris": [
            "http://localhost:5173/*",
            "http://localhost:80/*",
            "http://localhost/*"
          ],
          "webOrigins": [
            "http://localhost:5173",
            "http://localhost:80",
            "http://localhost"
          ],
          "fullScopeAllowed": true,
          "defaultClientScopes": ["web-origins", "roles", "profile", "email"],
          "optionalClientScopes": ["address", "phone", "offline_access"]
        }
      ],
      "users": [
        {
          "username": "admin-test",
          "email": "admin@maison-epouvante.local",
          "firstName": "Admin",
          "lastName": "Test",
          "enabled": true,
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "admin1234",
              "temporary": false
            }
          ],
          "realmRoles": ["admin", "user"]
        },
        {
          "username": "user-test",
          "email": "user@maison-epouvante.local",
          "firstName": "User",
          "lastName": "Test",
          "enabled": true,
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "user123",
              "temporary": false
            }
          ],
          "realmRoles": ["user"]
        }
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: maison-epouvante
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
          env:
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:5432/keycloak
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: db-username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: db-password
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: admin-username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: admin-password
            - name: KC_HEALTH_ENABLED
              value: 'true'
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm-config

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: maison-epouvante
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: maison-epouvante
type: Opaque
stringData:
  db-username: keycloak
  db-password: changeme_keycloak
  admin-username: admin
  admin-password: changeme_admin
