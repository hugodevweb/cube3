---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vente
  namespace: maison-epouvante
  labels:
    app: vente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vente
  template:
    metadata:
      labels:
        app: vente
    spec:
      containers:
        - name: vente
          image: maison-epouvante/vente:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              value: '3002'
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgresql://maison:changeme@postgres:5432/maison_epouvante
            - name: RABBITMQ_URL
              value: amqp://maison:changeme@rabbitmq:5672
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /vente
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /vente
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: vente
  namespace: maison-epouvante
  labels:
    app: vente
spec:
  type: ClusterIP
  selector:
    app: vente
  ports:
    - port: 3002
      targetPort: 3002
