name: Auth â€” CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "services/auth/**"
      - ".github/workflows/auth.yml"
      - ".github/workflows/ci-template.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/auth/**"
      - ".github/workflows/auth.yml"
      - ".github/workflows/ci-template.yml"

jobs:
  pipeline:
    uses: ./.github/workflows/ci-template.yml
    with:
      service: auth
      service_path: services/auth
      k8s_deployment: auth
      k8s_namespace: maison-epouvante
    secrets: inherit
